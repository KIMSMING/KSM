server.port:8083
spring.application.name=Data

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/PhoneBook?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=PhoneBook_user
